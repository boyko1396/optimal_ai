<header class="@@el header padding-y-16">
  <div class="container container--size-md header__container">
    <div class="bg-black radius-20 padding-y-20 padding-x-20 color-white header__inner">
      <a href="/" class="logo logo--size-sm logo--state-animation header__logo">
        <svg width="58" height="24" viewBox="0 0 58 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo__svg"><path class="logo__svg-dot" d="M24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12Z" fill="#0057FF"/><path d="M55.5 24V0H58V24H55.5Z" fill="white"/><path fill-rule="evenodd" clip-rule="evenodd" d="M38.9958 0L28 24H30.6459L40.2328 2.62356L49.8198 24H52.5L41.5042 0H38.9958ZM39.7174 1.47429L40.2328 2.62356L40.7482 1.47429H39.7174Z" fill="white"/><path d="M40.7482 1.47429H39.7174L40.2328 2.62356L40.7482 1.47429Z" fill="white"/></svg>
      </a>
      <div class="header__aside">
        <div class="d-md-block header__aside-top">
          <a href="/" class="logo logo--size-sm header__aside-logo">
            <svg width="58" height="24" viewBox="0 0 58 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo__svg"><path class="logo__svg-dot" d="M24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12Z" fill="#0057FF"/><path d="M55.5 24V0H58V24H55.5Z" fill="white"/><path fill-rule="evenodd" clip-rule="evenodd" d="M38.9958 0L28 24H30.6459L40.2328 2.62356L49.8198 24H52.5L41.5042 0H38.9958ZM39.7174 1.47429L40.2328 2.62356L40.7482 1.47429H39.7174Z" fill="white"/><path d="M40.7482 1.47429H39.7174L40.2328 2.62356L40.7482 1.47429Z" fill="white"/></svg>
          </a>
          <button type="button" class="js-header-toggle-close header__toggle">
            <svg class="u-icon">
              <use xlink:href="images/icons/icons.svg#close"></use>
            </svg>
          </button>
        </div>
        <div class="header__action">
          <div class="header__action-item">
            <a href="login.html" class="btn btn--size-md btn--theme-white header__action-btn">
              <span class="btn__inner">
                <span class="btn__title">Войти</span>
              </span>
            </a>
          </div>
          <div class="header__action-item">
            <button type="button" data-modal="popup-registration" class="btn btn--size-md btn--theme-accent btn--state-accent-simple-hover header__action-btn">
              <span class="btn__inner">
                <span class="btn__title">Попробовать бесплатно</span>
              </span>
            </button>
          </div>
        </div>
      </div>
      <button type="button" class="js-header-toggle-open d-md-block header__toggle">
        <svg class="u-icon">
          <use xlink:href="images/icons/icons.svg#menu-open"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
